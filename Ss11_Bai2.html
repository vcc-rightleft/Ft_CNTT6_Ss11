<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục Responsive (Theo Hình Ảnh)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            padding: 20px;
            margin: 10px;
            color: white;
            text-align: center;
            border-radius: 5px;
            min-height: 50px;
            flex-grow: 1; 
        }
        .header-footer { background-color: #7997a4; } 
        .red-box { background-color: #d85c5c; }      
        .orange-box { background-color: #e8a87c; }   
        .blue-box { background-color: #4b6a82; }     
        .yellow-box { background-color: #f9d423; }    
        .row-1 {
            display: flex; 
        }
        .row-2 {
            display: flex;
        }
        .row-3 {
            display: flex;
        }
        .row-4 {
            display: flex;
            align-items: stretch;
        }
        .red-box.w-2-3 { flex-basis: 66.66%; }
        .orange-box.w-1-3 { flex-basis: 33.33%; }
        @media (max-width: 600px) {
            .row-1, .row-2, .row-3, .row-4 {
                flex-direction: column;
            }
            .box {
                flex-basis: 100% !important; 
                margin: 5px 0; 
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row-1">
            <div class="box header-footer"></div>
        </div>

        <div class="row-2">
            <div class="box red-box w-2-3"></div>
            <div class="box orange-box w-1-3"></div>
        </div>

        <div class="row-3">
            <div class="box header-footer"></div>
        </div>

        <div class="row-4">
            <div class="box blue-box"></div>
            <div class="box red-box"></div>
            <div class="box yellow-box"></div>
        </div>

        <div class="row-1">
            <div class="box header-footer"></div>
        </div>
    </div>

</body>
</html>
